<h1>Modification d'une voiture</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
        <label for="marque">Marque:</label>
        <input type="text" id="marque" formControlName="marque">
        <button type="button" (click)="onPatchMarque()">Modifier marque</button>
    </div>

    <div>
        <label for="modele">Modele:</label>
        <input type="text" id="modele" formControlName="modele">
    </div>

    <div>
        <label for="prix">Prix:</label>
        <input type="number" id="prix" formControlName="prix">
    </div>

    <div>
        <label for="couleur">Couleur:</label>
        <input type="text" id="couleur" formControlName="couleur">
    </div>

    <button type="button" (click)="onPatchPrixCouleur()">Modifier prix et couleur</button>

    <button>Modifier</button>

</form>
